<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Christine Ford">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <script type="text/javascript" src="_javascript/carousel.js" async></script>
    <script type="text/javascript" src="_javascript/lightbox.js" async></script>
    <script type="text/javascript" src="_javascript/jquery-1.8.3.min.js" async></script>
    <script type="text/javascript" src="_javascript/scrolltop.js" async></script>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
